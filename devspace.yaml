version: v2beta1
name: sample-golang

images:
  # By default ./Dockerfile will be used
  app:
    image: registry.7xhg4dhk249nu222.ertia.cloud/${IMAGE}
    tags:
      - ${IMAGE_TAG}
      # This will be replaced during build time with
      # something like dev-ads13as1-sA4ve. Each hashtag
      # represents a random character.
      - dev-${devspace.git.commit}-##### 
    rebuildStrategy: ignoreContextChanges
    createPullSecret: true
    kaniko:
      insecure: true
      #serviceAccount: kaniko-builder
      pullSecret: devspace-pull-secrets
      additionalMounts:
      - mountPath: /kaniko/.docker/
        secret:
          name: devspace-pull-secrets
          items:
          - key: .dockerconfigjson
            path: config.json
      args:
      - --skip-tls-verify
      - --skip-tls-verify-pull
      - --cache-dir=/tmp
      - --verbosity=debug

deployments:
  helmdeploy:
    helm:
      chart:
        name: component-chart
        repo: https://charts.devspace.sh
      values:
        containers:
          - image: registry.7xhg4dhk249nu222.ertia.cloud/${IMAGE}
        service:
          ports: 
            - port: 8080
              containerPort: 80

pullSecrets:
  harbor:
    registry: registry.7xhg4dhk249nu222.ertia.cloud
    secret: devspace-pull-secrets
    serviceAccounts: 
      - kaniko-builder
      - default

pipelines:
  deploy: |-
    run_dependencies --all
    ensure_pull_secrets --all
    build_images --all -t $(git describe --always)
    create_deployments --all  
    # extend the default deploy pipeline
    #install_go_dependencies
    #install_crds

localRegistry:
  enabled: false

vars:
  IMAGE: sample-golang
  IMAGE_TAG: latest


