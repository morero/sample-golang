version: v2beta1
name: sample-golang

images:
  # By default ./Dockerfile will be used
  app:
    image: registry-harbor-registry.registry:5000/${IMAGE}
    tags:
      - ${IMAGE_TAG}
    kaniko:
      cache: true
      insecure: true
      #inCluster: {}
      serviceAccount: kaniko-builder

deployments:
  helmdeploy:
    helm:
      chart:
        name: .ertia/deploy/app
      values:
        containers:
        - image: reg.tld/username/devspace
        service:
          ports:
          - port: 3000

pullSecrets:
  harbor:
    registry: registry-harbor-registry.registry:5000
    secret: registry-docker-config
    serviceAccounts: 
      - default
      - kaniko-builder

localRegistry:
  enabled: false

vars:
  IMAGE: sample-golang
  IMAGE_TAG: latest


